<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Login - League of Legends</title>
</head>
<body>
    <main class="container">
        <section class="container_login">
            <div class="logo">
                <img src="./img/logo-riot.png" alt="riot_logo" class="img_logo">
            </div>
            <div class="login">
                <h2 class="titulo_login">Fazer login</h2>
                <input type="text">
                <input type="text">
                <button><img class="logo-fb" src="./img/facebook-logo-fill 1.png" alt="facebook_logo"></button>
                <button><img class="logo-google" src="./img/google-logo-fill 1.png" alt="google_logo"></button>
                <button><img class="logo-apple" src="./img/apple-logo-fill 1.png" alt="apple_logo"></button>
                <input type="checkbox" name="conect">
                <label for="conect">Manter Login</label>
            </div>
            <div class="next">
                <button><img src="./img/arrow-right-thin 1.png" alt=""></button>
                <h3>Não consegue iniciar sessão?</h3>
                <a href="">Criar Conta</a>
            </div>
        </section>
        <figure class="img_chamada">
        </figure>
    </main>
   <script src="./script.js"></script> 
</body>
</html>
